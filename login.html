<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d3d3d3;
    }
    .login-wrapper {
      display: flex;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 600px;
      max-width: 90%;
    }
    .welcome-section {
      flex: 1;
      background-color: #c8b9b9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .welcome-section .logo {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .welcome-section h1 {
      font-size: 24px;
      color: #333;
    }
    .login-container {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container .login-btn {
      background-color: #ccc;
      color: #333;
    }
    .login-container .login-btn:hover {
      background-color: #b3b3b3;
    }
    .login-container .register-btn {
      background-color: #f28b82;
      color: #fff;
    }
    .login-container .register-btn:hover {
      background-color: #e57373;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="logo">Êùé</div>
      <h1>Welcome User</h1>
    </div>

    <!-- Login Section -->
    <div class="login-container">
      <h2>Marga Lie</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="User" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn">Enter</button>
        <button type="button" class="register-btn">Register Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Add your login validation logic here
      if (username === 'admin' && password === 'password') { // Example credentials
        window.location.href = 'index.html'; // Redirect to the front page
      } else {
        alert('Invalid username or password');
      }
    });

    document.querySelector('.register-btn').addEventListener('click', function() {
      window.open('register.html', '_blank'); // Opens the registration page in a new tab
    });
  </script>
</body>
</html>
