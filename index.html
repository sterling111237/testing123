<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Front Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #ffffff;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5f5f5f;
      padding: 10px 20px;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .nav-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar .nav-buttons .location {
      background-color: #f28b82;
    }
   
    .navbar .nav-buttons .login {
      background-color: #81c995;
    }
    .navbar .nav-buttons .upload {
      background-color: #4fc3f7;
      color: #fff;
      margin-left: 10px;
    }
    .navbar .nav-buttons .upload:hover {
      background-color: #0288d1;
    }
    .navbar .nav-buttons .register {
      background-color: #f28b82;
      color: #fff;
      margin-left: 10px;
    }
    .navbar .nav-buttons .register:hover {
      background-color: #e57373;
    }

    /* Quick Search Section */
    .quick-search {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #b3e5fc;
      padding: 10px;
    }
    .quick-search button {
      background-color: #4fc3f7;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .quick-search input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 300px;
      margin-right: 10px;
    }

    /* Image Grid */
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive columns */
      gap: 20px;
      padding: 20px;
    }
    .image-card {
      background-color: #ccc;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .image-card:hover {
      transform: scale(1.05);
    }
    .image-card img {
      width: 100%;
      height: 200px; /* Fixed height for uniformity */
      object-fit: cover; /* Ensures the image fits neatly */
    }
    .image-card .description {
      padding: 10px;
      background-color: #444;
      color: #fff;
      width: 100%;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }
    .modal-content img {
      width: 100%;
      height: auto;
    }
    .modal-content .close {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Moderation, WhatsApp Interaction */
    .moderation, .whatsapp-interaction {
      padding: 20px;
      background-color: #444;
      margin: 20px;
      border-radius: 8px;
    }
    .moderation h2, .whatsapp-interaction h2 {
      margin-top: 0;
    }
    .moderation #moderationList {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .moderation button {
      background-color: #4fc3f7;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .moderation #moderationList {
      max-height: 300px;
      overflow-y: auto;
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
    }
    .whatsapp-interaction button {
      background-color: #25D366;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    /* Mark as Done Section */
    .mark-as-done {
      padding: 20px;
      background-color: #555;
      margin: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .mark-as-done button {
      background-color: #4caf50;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    /* Mark as Done Overlay */
    .mark-done-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 500px;
    }
    .overlay-content h2 {
      margin-bottom: 20px;
    }
    .item-list button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .item-list button:hover {
      background-color: #388e3c;
    }
    .close-overlay {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    select {
      border: 2px solid #4caf50;
      border-radius: 5px;
      padding: 5px;
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">Êùé</div>
    <div class="nav-buttons">
      <button class="location" onclick="filterByLocation(prompt('Enter location (e.g., japan, china, all):'))">Location</button>
      <button class="login" onclick="window.location.href='login.html'">Login/Logout</button>
      <button class="upload" onclick="window.location.href='uploadprep.html'">Upload Post</button>

  <!-- Quick Search Section -->
  <div class="quick-search">

  <!-- Image Grid -->
  <div class="image-container">
    <!-- Adding more image cards -->
    <div class="image-card" data-location="japan">

    </div>
    <div class="image-card" data-location="korea">
      <img src="imgs/bibimbap.png" alt="Bibimbap">

    </div>
    <div class="image-card" data-location="indonesia">
      <img src="imgs/satay.png" alt="Satay">
      <div class="description" onclick="window.location.href='item.html?image=6'">Satay</div>
    </div>
    <div class="image-card" data-location="vietnam">
      <img src="imgs/pho.png" alt="Pho">
      <div class="description" onclick="window.location.href='item.html?image=7'">Pho</div>
    </div>
    <div class="image-card" data-location="japan">
      <img src="imgs/tempura.png" alt="Tempura">
      <div class="description" onclick="window.location.href='item.html?image=8'">Tempura</div>
    </div>
    <div class="image-card" data-location="korea">
      <img src="imgs/kimbap.png" alt="Kimbap">
      <div class="description" onclick="window.location.href='item.html?image=9'">Kimbap</div>
    </div>
    <div class="image-card" data-location="korea">
      <img src="imgs/tteokbokki.png" alt="Tteokbokki">
      <div class="description" onclick="window.location.href='item.html?image=10'">Tteokbokki</div>
    </div>
    <div class="image-card" data-location="vietnam">
      <img src="imgs/spring-rolls.png" alt="Spring Rolls">
      <div class="description" onclick="window.location.href='item.html?image=11'">Spring Rolls</div>
    </div>
    <div class="image-card" data-location="india">
      <img src="imgs/naan.png" alt="Naan">
      <div class="description" onclick="window.location.href='item.html?image=12'">Naan</div>
    </div>
    <div class="image-card" data-location="india">
      <img src="imgs/biryani.png" alt="Biryani">
      <div class="description" onclick="window.location.href='item.html?image=13'">Biryani</div>
    </div>
    <div class="image-card" data-location="japan">
      <img src="imgs/miso-soup.png" alt="Miso Soup">
      <div class="description" onclick="window.location.href='item.html?image=14'">Miso Soup</div>
    </div>
    <div class="image-card" data-location="thailand">
      <img src="imgs/green-curry.png" alt="Green Curry">
      <div class="description" onclick="window.location.href='item.html?image=15'">Green Curry</div>
    </div>
    <div class="image-card" data-location="china">
      <img src="imgs/baozi.png" alt="Baozi">
      <div class="description" onclick="window.location.href='item.html?image=16'">Baozi</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <button class="close" onclick="closeModal()">Close</button>
    </div>
  </div>



  <!-- Mark as Done Section -->
  <div class="mark-as-done">
    <h2>Mark as Done</h2>
    <select id="markDoneSelect">
      <option value="1">Sushi</option>
      <option value="2">Dim Sum</option>
      <option value="3">Ramen</option>
      <option value="4">Pad Thai</option>
      <option value="5">Bibimbap</option>
      <option value="6">Satay</option>
      <option value="7">Pho</option>
      <option value="8">Tempura</option>
      <option value="9">Kimbap</option>
      <option value="10">Tteokbokki</option>
      <option value="11">Spring Rolls</option>
      <option value="12">Naan</option>
      <option value="13">Biryani</option>
      <option value="14">Miso Soup</option>
      <option value="15">Green Curry</option>
      <option value="16">Baozi</option>
    </select>
    <button onclick="markAsDoneFromSelect()">Mark as Done</button>
  </div>

  <!-- WhatsApp Interaction -->
  <div class="whatsapp-interaction">
    <h2>Contact via WhatsApp</h2>
    <button onclick="contactWhatsApp()">Contact Now</button>
  </div>

  <script>
    function openModal(title, description) {
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    function filterFood() {
      const searchInput = document.getElementById('searchBar').value.toLowerCase();
      const foodCards = document.querySelectorAll('.image-card');

      foodCards.forEach(card => {
        const foodName = card.querySelector('.description').innerText.toLowerCase();
        if (foodName.includes(searchInput)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function filterByLocation(location) {
      const foodCards = document.querySelectorAll('.image-card');

      foodCards.forEach(card => {
        const foodLocation = card.getAttribute('data-location'); // Assuming data-location attribute is added to cards
        if (foodLocation === location || location === 'all') {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Mark as Done (Example Functionality)
    function markAsDone(postId) {
      document.getElementById(`post${postId}`).style.textDecoration = 'line-through';
      alert(`Post ${postId} marked as done.`);
    }

    // WhatsApp Interaction
    function contactWhatsApp() {
      const phoneNumber = '1234567890'; // Replace with dynamic contact number
      window.open(`https://wa.me/${phoneNumber}`, '_blank');
    }

    function markAsDoneFromSelect() {
      const selectedItem = document.getElementById('markDoneSelect').value;
      alert(`Item ${selectedItem} has been marked as done.`);
    }
  </script>
</body>
</html>
