    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #ccc;
      padding: 15px 30px;
      margin-bottom: 40px;
    }
    .navbar .logo {
      flex: 0 0 auto;
      font-size: 24px;
      font-weight: bold;
      margin-right: 40px;
    }
    .navbar .nav-buttons {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }
    .navbar .nav-buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0;
    }
    .navbar .nav-buttons .back {
      background-color: #81c995;
    }
    .navbar .nav-buttons .upload {
      background-color: #4fc3f7;
      color: #fff;
    }
    .navbar .nav-buttons .upload:hover {
      background-color: #0288d1;
    }
    .navbar .nav-buttons .register {
      background-color: #f28b82;
      color: #fff;
    }
    .navbar .nav-buttons .register:hover {
      background-color: #e57373;
    }
    .navbar .font-size-dropdown {
      margin-left: 10px;
    }

    /* Item Details Section */
    .item-container {
      display: flex;
      flex-direction: row;
      gap: 32px;
      padding: 32px 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 1200px;
      margin: 40px auto;
    }
    .item-image-gallery {
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
    }
    .main-image {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #f7f7f7;
      transition: transform 0.2s;
      margin-bottom: 12px;
      height: 320px;
      object-fit: cover;
    }
    .main-image:hover {
      transform: scale(1.03);
    }
    .thumbnail-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .thumbnail-row img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s;
    }
    .thumbnail-row img.selected {
      border: 2px solid #4fc3f7;
    }
    .item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .detail-card {
      background-color: #fff;
      padding: 0 0 18px 0;
      border-radius: 0;
      box-shadow: none;
      border-bottom: 1px solid #eee;
      margin-bottom: 0;
    }
    .detail-card:last-child {
      border-bottom: none;
    }
    .detail-card h2, .detail-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 600;
      color: #222;
    }
    .detail-card p {
      margin: 0 0 8px 0;
      color: #444;
      font-size: 16px;
    }
    .product-info {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .mark-done {
      width: 100%;
      font-size: 18px;
      padding: 14px 0;
      margin-top: 18px;
      border-radius: 8px;
      background: #00aa5b;
      color: #fff;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,170,91,0.08);
      transition: background 0.2s;
    }
    .mark-done:hover {
      background: #008f4c;
    }
    .image-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: scale(1.05);
    }

      cursor: pointer;
      color: #fff;
      margin-top: 10px;
    }
    .mark-done:hover {

// Store original text for translation
function storeOriginalText(el) {
  if (el.nodeType === 3) { // Text node
    if (!el._originalText) {
      el._originalText = el.nodeValue;
    }
  } else if (el.nodeType === 1) {
    if (["SCRIPT", "STYLE"].includes(el.tagName)) return;
    if ((el.tagName === 'OPTION' || el.tagName === 'BUTTON') && !el._originalText) {
      el._originalText = el.textContent;
    }
    if (el.placeholder && !el._originalPlaceholder) {
      el._originalPlaceholder = el.placeholder;
    }
    Array.from(el.childNodes).forEach(storeOriginalText);
  }
}

function translatePage(lang) {
  function translateElementText(el) {
    if (el.nodeType === 3) { // Text node
      const original = el._originalText || el.nodeValue;
      const trimmed = original.trim();
      if (translations[lang][trimmed]) {
        el.nodeValue = original.replace(trimmed, translations[lang][trimmed]);
      } else {
        el.nodeValue = original;
      }
    } else if (el.nodeType === 1) {
      if (["SCRIPT", "STYLE"].includes(el.tagName)) return;
      if (el.tagName === 'OPTION' || el.tagName === 'BUTTON') {
        const original = el._originalText || el.textContent;
        const trimmed = original.trim();
        if (translations[lang][trimmed]) {
          el.textContent = translations[lang][trimmed];
        } else {
          el.textContent = original;
        }
      }
      if (el.placeholder) {
        const original = el._originalPlaceholder || el.placeholder;
        if (translations[lang][original]) {
          el.placeholder = translations[lang][original];
        } else {
          el.placeholder = original;
        }
      }
      Array.from(el.childNodes).forEach(translateElementText);
    }
  }
  translateElementText(document.body);
}

// Store original text on page load
document.addEventListener('DOMContentLoaded', function() {
  storeOriginalText(document.body);
  // Set initial translation based on selected value
  const lang = document.getElementById('langSelect').value;
  translatePage(lang);
});

document.getElementById('langSelect').addEventListener('change', function() {
