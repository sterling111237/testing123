<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d5f2ff;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      background-color: #ccc;
      padding: 15px 30px;
      margin-bottom: 40px;
    }
    .navbar .logo {
      flex: 0 0 auto;
      font-size: 24px;
      font-weight: bold;
      margin-right: 40px;
    }
    .navbar .nav-buttons {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
    }
    .navbar .nav-buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0;
    }
    .navbar .nav-buttons .back {
      background-color: #81c995;
    }
    .navbar .nav-buttons .upload {
      background-color: #4fc3f7;
      color: #fff;
    }
    .navbar .nav-buttons .upload:hover {
      background-color: #0288d1;
    }
    .navbar .nav-buttons .register {
      background-color: #f28b82;
      color: #fff;
    }
    .navbar .nav-buttons .register:hover {
      background-color: #e57373;
    }
    .navbar .font-size-dropdown {
      margin-left: 10px;
    }

    /* Item Details Section */
    .item-container {
      display: flex;
      flex-direction: row;
      gap: 32px;
      padding: 32px 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      max-width: 1200px;
      margin: 40px auto;
    }
    .item-image-gallery {
      width: 420px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
    }
    .main-image {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #f7f7f7;
      transition: transform 0.2s;
      margin-bottom: 12px;
      height: 320px;
      object-fit: cover;
    }
    .main-image:hover {
      transform: scale(1.03);
    }
    .thumbnail-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .thumbnail-row img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border 0.2s;
    }
    .thumbnail-row img.selected {
      border: 2px solid #4fc3f7;
    }
    .item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .detail-card {
      background-color: #fff;
      padding: 0 0 18px 0;
      border-radius: 0;
      box-shadow: none;
      border-bottom: 1px solid #eee;
      margin-bottom: 0;
    }
    .detail-card:last-child {
      border-bottom: none;
    }
    .detail-card h2, .detail-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 600;
      color: #222;
    }
    .detail-card p {
      margin: 0 0 8px 0;
      color: #444;
      font-size: 16px;
    }
    .product-info {
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .mark-done {
      width: 100%;
      font-size: 18px;
      padding: 14px 0;
      margin-top: 18px;
      border-radius: 8px;
      background: #00aa5b;
      color: #fff;
      border: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,170,91,0.08);
      transition: background 0.2s;
    }
    .mark-done:hover {
      background: #008f4c;
    }
    .image-card {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-card:hover {
      transform: scale(1.05);
    }

    /* Contact Seller Section */
    .contact-seller {
      margin-top: 20px;
      text-align: center;
    }
    .contact-seller button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #25d366;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-seller button:hover {
      background-color: #128c7e;
    }

    /* Mark as Done Button */
    .mark-done {
      background-color: #4caf50;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      margin-top: 10px;
    }
    .mark-done:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">李</div>
    <div class="nav-buttons">
      <button class="back" onclick="window.location.href='index.html'">Back to Home</button>
      <button class="upload" onclick="window.location.href='upload.html'">Upload Post</button>
      <button class="register" onclick="window.location.href='register.html'">Member Registration</button>
      <div class="font-size-dropdown" style="position: relative;">
        <button class="font-size-toggle" id="fontSizeToggleBtn">Font Size ▼</button>
        <div id="fontSizeDropdown" style="display: none; position: absolute; right: 0; background: #5f5f5f; border: 1px solid #ccc; border-radius: 5px; z-index: 100; min-width: 120px;">
          <button style="width: 100%; background: none; color: #fff; border: none; padding: 10px; text-align: left; cursor: pointer;" data-size="14px">Small</button>
          <button style="width: 100%; background: none; color: #fff; border: none; padding: 10px; text-align: left; cursor: pointer;" data-size="16px">Medium</button>
          <button style="width: 100%; background: none; color: #fff; border: none; padding: 10px; text-align: left; cursor: pointer;" data-size="18px">Large</button>
          <button style="width: 100%; background: none; color: #fff; border: none; padding: 10px; text-align: left; cursor: pointer;" data-size="20px">Extra Large</button>
        </div>
      </div>
    <script>
      // Font size dropdown logic
      document.addEventListener('DOMContentLoaded', function() {
        const fontSizeToggleBtn = document.getElementById('fontSizeToggleBtn');
        const fontSizeDropdown = document.getElementById('fontSizeDropdown');
        if (fontSizeToggleBtn && fontSizeDropdown) {
          fontSizeToggleBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            fontSizeDropdown.style.display = fontSizeDropdown.style.display === 'block' ? 'none' : 'block';
          });
          fontSizeDropdown.querySelectorAll('button[data-size]').forEach(function(btn) {
            btn.addEventListener('click', function() {
              const size = btn.getAttribute('data-size');
              document.body.style.fontSize = size;
              document.querySelectorAll('.item-details p, .item-details h2, .item-details h3').forEach(function(el) {
                el.style.fontSize = size;
              });
              fontSizeDropdown.style.display = 'none';
            });
          });
          document.addEventListener('click', function(event) {
            if (!fontSizeDropdown.contains(event.target) && event.target !== fontSizeToggleBtn) {
              fontSizeDropdown.style.display = 'none';
            }
          });
        }
      });
    </script>
    </div>
  </div>

  <!-- Item Details Section -->
  <div class="item-container">
    <!-- Image Gallery -->
    <div class="item-image-gallery" id="itemImageGallery">
      <!-- Image gallery will be populated by JavaScript -->
    </div>
    <!-- Item Details -->
    <div class="item-details">
      <div class="detail-card" id="itemDescription">
        <h2>Item Title</h2>
        <p>Item description goes here. It provides details about the product.</p>
      </div>
      <div class="detail-card" id="itemCost">
        <h3>Price</h3>
        <p>$15,000</p>
      </div>
      <div class="detail-card" id="itemSeller">
        <h3>Seller Information</h3>
        <p>Seller Name: John Doe</p>
        <p>Location: Jakarta</p>
      </div>
      <div class="detail-card" id="itemInfo">
        <h3>Additional Information</h3>
        <p>Year: 2021</p>
        <p>Condition: Like New</p>
      </div>
      <button onclick="markAsDone(1)" class="mark-done">Mark as Done</button>
    </div>
    <!-- End Item Details -->
  </div>
  
  <!-- Contact Seller Section -->
  <div class="contact-seller">
    <button onclick="contactSeller('1234567890')">Contact Seller via WhatsApp</button>
  </div>

  <script>
      // Function to get query parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Load item details based on query parameter
      const imageId = getQueryParam('image');
      console.log('Image ID:', imageId); // Debugging log

            description: 'Dim Sum - A variety of small Chinese dishes served with tea.',
            cost: '$20',
            seller: 'Dim Sum Delight',
            info: 'A selection of steamed and fried dim sum favorites.',
          },
          3: {

            description: 'Ramen - A Japanese noodle soup with a rich broth.',
            cost: '$12',
            seller: 'Ramen House',
            info: 'Delicious ramen with customizable toppings.',
          },
          4: {
            image: 'imgs/pad thai.png',
            images: ['imgs/pad thai.png', 'imgs/pad thai2.png', 'imgs/pad thai3.png', 'imgs/pad thai4.png', 'imgs/pad thai5.png'],
            cost: '$10',
            seller: 'Thai Express',
            info: 'Authentic Pad Thai with a perfect balance of flavors.',
          },
          5: {
            image: 'imgs/bibimbap.png',
            description: 'Bibimbap - A Korean rice dish with mixed vegetables and meat.',
            cost: '$14',
            seller: 'Korean Kitchen',
            info: 'Healthy and flavorful Bibimbap with fresh ingredients.',
          },
          6: {
            image: 'imgs/satay.png',
            description: 'Satay - Grilled meat skewers served with peanut sauce.',
            cost: '$8',
            seller: 'Satay Corner',
            info: 'Juicy and tender satay with a rich peanut sauce.',
          },
          7: {
            image: 'imgs/pho.png',

            cost: '$13',

          10: {
            image: 'imgs/tteokbokki.png',
            description: 'Tteokbokki - Spicy Korean rice cakes.',
            cost: '$7',
            seller: 'Spicy Bites',
            info: 'Chewy rice cakes in a spicy and savory sauce.',
          },
          11: {
            image: 'imgs/spring-rolls.png',
            description: 'Spring Rolls - Fresh or fried rolls filled with vegetables and meat.',
            cost: '$6',
            seller: 'Spring Roll Spot',
            info: 'Crispy and fresh spring rolls with dipping sauce.',
          },
          12: {
            image: 'imgs/naan.png',
            description: 'Naan - A soft and fluffy Indian flatbread.',
            cost: '$3',
            seller: 'Indian Tandoor',
            info: 'Freshly baked naan from a traditional tandoor oven.',
          },
          13: {
            image: 'imgs/biryani.png',
            description: 'Biryani - A fragrant Indian rice dish with spices and meat.',
            cost: '$12',
            seller: 'Biryani Bowl',
            info: 'Aromatic biryani with tender meat and flavorful spices.',
          },
          14: {
            image: 'imgs/miso-soup.png',
            description: 'Miso Soup - A traditional Japanese soup with miso paste.',
            cost: '$4',
            seller: 'Soup Station',
            info: 'Warm and comforting miso soup with tofu and seaweed.',
          },
          15: {
            image: 'imgs/green-curry.png',
            description: 'Green Curry - A spicy Thai curry with coconut milk.',
            cost: '$10',
            seller: 'Curry House',
            info: 'Rich and creamy green curry with fresh vegetables.',
          },
          16: {
            image: 'imgs/baozi.png',
            description: 'Baozi - Steamed Chinese buns with various fillings.',
            cost: '$5',
            seller: 'Baozi Bar',
            info: 'Soft and fluffy baozi with savory fillings.',
          },
        };

        const item = items[imageId];
        if (item) {
          // Demo: support multiple images per item (if available)
          // For now, use the same image multiple times for preview
          const images = item.images || [item.image, item.image, item.image];
          let mainImage = images[0];
          const imageGallery = document.getElementById('itemImageGallery');
          imageGallery.innerHTML = `
            <img src="${mainImage}" alt="Item Image" class="main-image" id="mainPreviewImage">
            <div class="thumbnail-row">
              ${images.map((img, idx) => `<img src="${img}" class="thumbnail${idx === 0 ? ' selected' : ''}" data-idx="${idx}">`).join('')}
            </div>
          `;

          // Thumbnail click event
          imageGallery.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', function() {
              const idx = parseInt(this.getAttribute('data-idx'));
              document.getElementById('mainPreviewImage').src = images[idx];
              imageGallery.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('selected'));
              this.classList.add('selected');
            });
          });

          document.getElementById('itemDescription').innerText = item.description;
          document.getElementById('itemCost').innerText = item.cost;
          document.getElementById('itemSeller').innerText = item.seller;
          document.getElementById('itemInfo').innerText = item.info;
        } else {
          document.getElementById('itemImage').innerText = 'Item not found';
          console.error('Item not found for Image ID:', imageId); // Debugging log
        }
      } else {
        document.getElementById('itemImage').innerText = 'No item selected';
        console.error('No Image ID provided in the query parameter'); // Debugging log
      }

      // Function to contact seller via WhatsApp
      function contactSeller(phoneNumber) {
        window.open(`https://wa.me/${phoneNumber}`, '_blank');
      }

      // Function to mark item as done
      function markAsDone(itemId) {
        console.log(`Item ${itemId} marked as done.`);
        alert(`Item ${itemId} has been marked as done.`);
      }
    </script>
</body>
</html>
