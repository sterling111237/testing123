<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Posted Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ccc;
      padding: 10px 20px;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .nav-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar .nav-buttons .back {
      background-color: #81c995;
    }
    .myproducts-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
      margin-top: 20px;
    }
    .image-card {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      min-height: 260px;
    }
    .image-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      transform: translateY(-4px) scale(1.03);
    }
    .image-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background: #f7f7f7;
      border-bottom: 1px solid #eee;
    }
    .image-card .details {
      padding: 16px 16px 10px 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .image-card .details h3 {
      font-size: 17px;
      margin: 0 0 6px 0;
      color: #222;
      font-weight: 600;
    }
    .image-card .details p {
      font-size: 14px;
      margin: 0 0 8px 0;
      color: #666;
    }
    .image-card .details .price {
      font-size: 18px;
      font-weight: bold;
      color: #00aa5b;
      margin-top: auto;
    }
    @media (max-width: 700px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Êùé</div>
    <div class="nav-buttons">
      <button class="back" onclick="window.location.href='profile.html'">Back to Profile</button>
    </div>
  </div>
  <div class="myproducts-container">
    <h1>My Posted Products</h1>
    <div id="items-container" class="products-grid">
      <!-- User's products will be rendered here -->
    </div>
  </div>
<script>
    function renderItems(items) {
          const container = document.getElementById('items-container');
            container.innerHTML = '';
            if (!items.length) {
            container.innerHTML = '<p>No items found.</p>';
            return;
            }
            items.forEach(item => {
    const card = document.createElement('div');
    card.className = 'image-card';
    card.setAttribute('data-category', item.category_name || '');
    card.setAttribute('data-subcategory', item.subcategory_name || '');
    card.setAttribute('data-location', item.location || '');
    card.setAttribute('data-condition', item.condition || '');
    card.setAttribute('data-release', item.release_date || '');
    card.innerHTML = `
      <img src="${item.image_url || 'placeholder.jpg'}" alt="${item.product_name}">
      <div class="details">
      <h3>${item.product_name}</h3>
      <p>Location: ${item.location}</p>
      <p>Condition: ${item.condition}</p>
      <p class="price">$${item.price}</p>
      </div>
    `;

    card.onclick = function(e) {
      e.stopPropagation();
      const productId = item.product_id;
      window.location.href = `edititem.html?id=${productId}`;
    };

      container.appendChild(card);
    });
}

    async function fetchItems() {
      const res = await fetch('http://localhost:4000/userItems');  // Adjust to your backend URL
      if (!res.ok) throw new Error('Network response was not ok');
      const items = await res.json();
      window.allItems = items; // store for filtering
      console.log(items)
      renderItems(items);
    }

  document.addEventListener('DOMContentLoaded', fetchItems);
</script>
