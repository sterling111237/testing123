
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Posted Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e8f5e9;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ccc;
      padding: 10px 20px;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .nav-buttons button {
      margin: 0 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .navbar .nav-buttons .back {
      background-color: #81c995;
    }
    .myproducts-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1100px;
      margin-top: 20px;
    }
    .product-card {
      background-color: #e0e0e0;
      padding: 18px 16px 16px 16px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 100%;
      max-width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #c5e1a5;
    }
    .product-card h2 {
      font-size: 1.2rem;
      margin: 8px 0 6px 0;
      color: #388e3c;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Êùé</div>
    <div class="nav-buttons">
      <button class="back" onclick="window.location.href='profile.html'">Back to Profile</button>
    </div>
  </div>
  <div class="myproducts-container">
    <h1>My Posted Products</h1>
    <div id="products-container" class="products-grid">
      <!-- User's products will be rendered here -->
    </div>
  </div>
  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      document.getElementById('products-container').innerHTML = '<p>Please log in to view your products.</p>';
    } else {
      fetch(`http://localhost:3000/user/${userId}/items`)
        .then(res => res.json())
        .then(items => {
          if (!items.length) {
            document.getElementById('products-container').innerHTML = '<p>No products posted yet.</p>';
            return;
          }
          document.getElementById('products-container').innerHTML = items.map(item => `
            <div class="product-card">
              <img src="${item.image_url}" alt="${item.product_name}" />
              <h2>${item.product_name}</h2>
              <p>Location: ${item.location}</p>
              <p>Price: $${item.price}</p>
              <p>Condition: ${item.condition}</p>
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById('products-container').innerHTML = '<p>Failed to load your products.</p>';
        });
    }
  </script>
</body>
</html>
