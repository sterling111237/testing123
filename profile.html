
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ef 0%, #f5f7fa 100%);
      margin: 0;
      padding: 0;
      color: #222;
    }
    .profile-container {
      max-width: 700px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px 36px 32px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4fc3f7;
      margin-bottom: 18px;
      background: #e3f2fd;
      box-shadow: 0 2px 8px rgba(79,195,247,0.10);
    }
    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #222;
    }
    .profile-username {
      font-size: 1.1rem;
      color: #4fc3f7;
      margin-bottom: 18px;
    }
    .profile-bio {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 24px;
      text-align: center;
      max-width: 420px;
    }
    .profile-info {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }
    .profile-info .info-block {
      background: #f5f7fa;
      border-radius: 10px;
      padding: 18px 28px;
      margin: 8px 0;
      flex: 1 1 40%;
      min-width: 180px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .profile-info .info-block h4 {
      margin: 0 0 6px 0;
      font-size: 1.1rem;
      color: #4fc3f7;
      font-weight: 600;
    }
    .profile-info .info-block p {
      margin: 0;
      font-size: 1.2rem;
      color: #222;
      font-weight: 500;
    }
    .profile-actions {
      display: flex;
      gap: 18px;
      margin-top: 10px;
    }
    .profile-actions button {
      padding: 10px 28px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #4fc3f7;
      color: #fff;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(79,195,247,0.08);
    }
    .profile-actions button.edit {
      background: #ffd966;
      color: #222;
    }
    .profile-actions button.logout {
      background: #f28b82;
      color: #fff;
    }
    .profile-actions button:hover {
      background: #0288d1;
      color: #fff;
    }
    @media (max-width: 600px) {
      .profile-container {
        padding: 18px 6px;
      }
      .profile-info {
        flex-direction: column;
        gap: 0;
      }
      .profile-info .info-block {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="imgs/placeholder.png" alt="User Avatar" class="profile-avatar">
    <div class="profile-name">Jane Doe</div>
    <div class="profile-username">@janedoe</div>
    <div class="profile-bio">Marketing enthusiast. Passionate about connecting people with great products. Loves sushi, travel, and creative campaigns.</div>
    <div class="profile-info">
      <div class="info-block">
        <h4>Posts</h4>
        <p>24</p>
      </div>
      <div class="info-block">
        <h4>Followers</h4>
        <p>1,250</p>
      </div>
      <div class="info-block">
        <h4>Following</h4>
        <p>180</p>
      </div>
      <div class="info-block">
        <h4>Joined</h4>
        <p>Jan 2024</p>
      </div>
    </div>
    <div class="profile-actions">
      <button class="edit" id="editProfileBtn">Edit Profile</button>
      <button class="myproducts" onclick="window.location.href='myproducts.html'">My Products</button>
      <button class="back" onclick="window.location.href='index.html'">Back</button>
    </div>
    <!-- Edit Profile Modal -->
    <div id="editProfileModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.35);z-index:200;align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 28px 24px 28px;border-radius:14px;max-width:400px;width:90vw;box-shadow:0 4px 24px rgba(0,0,0,0.12);position:relative;">
        <h2 style="margin-top:0;margin-bottom:18px;font-size:1.4rem;color:#222;">Edit Profile</h2>
        <form id="editProfileForm">
          <label style="display:block;margin-bottom:8px;">Profile Image</label>
          <input type="file" id="editAvatar" accept="image/*" style="width:100%;margin-bottom:14px;">
          <label style="display:block;margin-bottom:8px;">Name</label>
          <input type="text" id="editName" style="width:100%;padding:8px 10px;margin-bottom:14px;border-radius:6px;border:1px solid #ccc;">
          <label style="display:block;margin-bottom:8px;">Username</label>
          <input type="text" id="editUsername" style="width:100%;padding:8px 10px;margin-bottom:14px;border-radius:6px;border:1px solid #ccc;">
          <label style="display:block;margin-bottom:8px;">Bio</label>
          <textarea id="editBio" style="width:100%;padding:8px 10px;margin-bottom:18px;border-radius:6px;border:1px solid #ccc;resize:vertical;min-height:60px;"></textarea>
          <div style="display:flex;gap:12px;justify-content:flex-end;">
            <button type="button" id="cancelEditBtn" style="background:#eee;color:#222;padding:8px 18px;border:none;border-radius:6px;">Cancel</button>
            <button type="submit" style="background:#4fc3f7;color:#fff;padding:8px 18px;border:none;border-radius:6px;">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Edit Profile Modal Logic
      const editBtn = document.getElementById('editProfileBtn');
      const modal = document.getElementById('editProfileModal');
      const cancelBtn = document.getElementById('cancelEditBtn');
      const form = document.getElementById('editProfileForm');
      const avatarInput = document.getElementById('editAvatar');
      const avatarImg = document.querySelector('.profile-avatar');
      // Pre-fill fields with current profile info
      editBtn.onclick = function() {
        document.getElementById('editName').value = document.querySelector('.profile-name').innerText;
        document.getElementById('editUsername').value = document.querySelector('.profile-username').innerText.replace('@','');
        document.getElementById('editBio').value = document.querySelector('.profile-bio').innerText;
        avatarInput.value = '';
        modal.style.display = 'flex';
      };
      cancelBtn.onclick = function() {
        modal.style.display = 'none';
      };
      avatarInput.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(ev) {
            avatarImg.src = ev.target.result;
          };
          reader.readAsDataURL(file);
        }
      };
      form.onsubmit = function(e) {
        e.preventDefault();
        document.querySelector('.profile-name').innerText = document.getElementById('editName').value;
        document.querySelector('.profile-username').innerText = '@' + document.getElementById('editUsername').value;
        document.querySelector('.profile-bio').innerText = document.getElementById('editBio').value;
        modal.style.display = 'none';
      };
    </script>
  </div>
</body>
</html>
