<body>
  <!-- Navigation Bar -->
  <div class="navbar custom-navbar">

        <div id="settingsDropdown" class="dropdown-content" style="display: none; position: absolute; right: 0; background: #fffbe6; min-width: 200px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); border-radius: 8px; z-index: 100; padding: 16px 18px 12px 18px;">

            </select>
          </div>
          <div style="margin-bottom: 0;">
            <select id="langSelect" style="border-radius: 5px; padding: 5px; width:100%;">

  <script>
    // Settings dropdown logic (copied from front page)
    function toggleSettingsDropdown() {
      const dropdown = document.getElementById('settingsDropdown');
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('settingsDropdown');
      const settingsBtn = document.querySelector('.settings');
      if (!dropdown || !settingsBtn) return;
      if (!dropdown.contains(event.target) && !settingsBtn.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
    // Font size and language logic
    document.getElementById('settingsDropdown').addEventListener('change', function(e) {
      if (e.target && e.target.id === 'fontSizeSelect') {
        document.body.style.fontSize = e.target.value;
      }
      if (e.target && e.target.id === 'langSelect') {
        translatePage(e.target.value);
      }
    });
  </script>

  <!-- Upload Container -->

    <form id="uploadForm">
      <div class="image-upload-section">
        <label for="postImage">Upload Images:</label>

              <img src="imgs/placeholder.png" alt="Upload" id="previewImage1" style="width: 100%; height: auto; cursor: pointer;">
            </label>
            <input type="file" id="postImage1" accept="image/*" onchange="previewImage(event, 'previewImage1')">
            <p>Upload Picture</p>
          </div>
          <div class="image-slot">
            <label for="postImage2">
              <img src="imgs/placeholder.png" alt="Upload" id="previewImage2" style="width: 100%; height: auto; cursor: pointer;">
            </label>
            <input type="file" id="postImage2" accept="image/*" onchange="previewImage(event, 'previewImage2')">
            <p>Photo 1</p>
          </div>
          <div class="image-slot">
            <label for="postImage3">
              <img src="imgs/placeholder.png" alt="Upload" id="previewImage3" style="width: 100%; height: auto; cursor: pointer;">
            </label>
            <input type="file" id="postImage3" accept="image/*" onchange="previewImage(event, 'previewImage3')">
            <p>Photo 2</p>

          <div class="image-slot">

            <label for="postImage5">

            </label>
            <input type="file" id="postImage5" accept="image/*" onchange="previewImage(event, 'previewImage5')">
            <p>Photo 4</p>
          </div>
        </div>

      <input type="text" id="postPName" placeholder="Product name" required>
      <textarea id="postDescription" placeholder="Description" required></textarea>
      <input type="number" id="postPrice" placeholder="Price" required>
      <input type="text" id="postArea" placeholder="Area" required>
      <select id="postCondition" required>
        <option value="" disabled selected>Select condition</option>
        <option value="new">New</option>
        <option value="Used">Used</option>
      </select>
      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    console.log(localStorage.getItem("categoryId"));
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
       e.preventDefault(); // prevent default form submission
      const productData = {
        productName: document.getElementById('postPName').value,
        location: document.getElementById('postArea').value,
        condition: document.getElementById('postCondition').value,
        price: document.getElementById('postPrice').value,
        imageUrl: document.getElementById('previewImage1').src,
        description: document.getElementById('postDescription').value,
        category: localStorage.getItem("categoryId"),
        subcategory: localStorage.getItem("subcategoryId"),
        userId: '1'
      };
    try{
      const res = await fetch('http://localhost:8080/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(productData)
      });
        const data = await res.json();

    if (res.ok) {
      alert(data.message);
    } else {

    }
  } catch (err) {

    // Store original text for translation
    function storeOriginalText(el) {
      if (el.nodeType === 3) {
        if (!el._originalText) {
          el._originalText = el.nodeValue;
        }
      } else if (el.nodeType === 1) {
        if (["SCRIPT", "STYLE"].includes(el.tagName)) return;
        if ((el.tagName === 'OPTION' || el.tagName === 'BUTTON') && !el._originalText) {
          el._originalText = el.textContent;
        }
        if (el.placeholder && !el._originalPlaceholder) {
          el._originalPlaceholder = el.placeholder;
        }
        Array.from(el.childNodes).forEach(storeOriginalText);
      }
    }

    function translatePage(lang) {
      function translateElementText(el) {
        if (el.nodeType === 3) {
          const original = el._originalText || el.nodeValue;
          const trimmed = original.trim();
          if (translations[lang][trimmed]) {
            el.nodeValue = original.replace(trimmed, translations[lang][trimmed]);
          } else {
            el.nodeValue = original;
          }
        } else if (el.nodeType === 1) {
          if (["SCRIPT", "STYLE"].includes(el.tagName)) return;
          if (el.tagName === 'OPTION' || el.tagName === 'BUTTON') {
            const original = el._originalText || el.textContent;
            const trimmed = original.trim();
            if (translations[lang][trimmed]) {
              el.textContent = translations[lang][trimmed];
            } else {
              el.textContent = original;
            }
          }
          if (el.placeholder) {
            const original = el._originalPlaceholder || el.placeholder;
            if (translations[lang][original]) {
              el.placeholder = translations[lang][original];
            } else {
              el.placeholder = original;
            }
          }
          Array.from(el.childNodes).forEach(translateElementText);
        }
      }
      translateElementText(document.body);
    }

    document.addEventListener('DOMContentLoaded', function() {
      storeOriginalText(document.body);
      const lang = document.getElementById('langSelect').value;
      translatePage(lang);

      // --- Main upload logic moved here ---
      function previewImage(event, previewId) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById(previewId).src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
      window.previewImage = previewImage;

      // Allow clicking on the image to trigger the file input for all slots
      for (let i = 1; i <= 5; i++) {
        const img = document.getElementById(`previewImage${i}`);
        const input = document.getElementById(`postImage${i}`);
        if (img && input) {
          img.addEventListener('click', function() {
            input.click();
          });
        }
      }
    });
    document.getElementById('langSelect').addEventListener('change', function() {
      translatePage(this.value);
    });
