<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    .font-size-dropdown {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f5f7fa;
      border-radius: 6px;
      padding: 4px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      margin-bottom: 18px;
    }
    select {
      border: 1.5px solid #b3c7e6;
      border-radius: 5px;
      padding: 7px 18px 7px 8px;
      background-color: #fff;
      color: #222;
      font-size: 15px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      margin: 0;
    }
    select:focus {
      border-color: #4fc3f7;
      box-shadow: 0 0 0 2px #b3e5fc;
    }
    .font-size-dropdown select {
      margin: 0;
      min-width: 110px;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d3d3d3;
    }
    .login-wrapper {
      display: flex;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 600px;
      max-width: 90%;
    }
    .welcome-section {
      flex: 1;
      background-color: #c8b9b9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .welcome-section .logo {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .welcome-section h1 {
      font-size: 24px;
      color: #333;
    }
    .login-container {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container .login-btn {
      background-color: #ccc;
      color: #333;
    }
    .login-container .login-btn:hover {
      background-color: #b3b3b3;
    }
    .login-container .register-btn {
      background-color: #f28b82;
      color: #fff;
    }
    .login-container .register-btn:hover {
      background-color: #e57373;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="logo">Êùé</div>
      <h1>Welcome, Admin</h1>
    </div>

    <!-- Login Section -->
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginAdmin">
  <input type="text" id="usernameAdmin" name="username" placeholder="Username" required>
  <input type="password" id="passwordAdmin" name="password" placeholder="Password" required>
  <button type="submit" class="login-btn">Login</button>
</form>


    </div>
  </div>

  <script>
    document.getElementById('loginAdmin').addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('usernameAdmin').value;
    const password = document.getElementById('passwordAdmin').value;

    try {
      const res = await fetch('http://localhost:3000/loginAdmin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const text = await res.text();
      console.log("Server response:", text);

      if (res.ok && text === 'success') {
        window.location.href = '/adminPanel';
      } else {
        alert('Login failed: ' + text);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Network error');
    }
  });
</script>

</body>
</html>
