<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d3d3d3;
    }
    .register-wrapper {
      display: flex;
      background-color: #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 600px;
      max-width: 90%;
    }
    .welcome-section {
      flex: 1;
      background-color: #c8b9b9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .welcome-section .logo {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .welcome-section h1 {
      font-size: 24px;
      color: #333;
    }
    .register-container {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    .register-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #fce4ec;
    }
    .register-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ccc;
      color: #333;
    }
    .register-container button:hover {
      background-color: #b3b3b3;
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <!-- Welcome Section -->
    <div class="welcome-section">
      <div class="logo">Êùé</div>
      <h1>Welcome User</h1>
    </div>

    <!-- Register Section -->
    <div class="register-container">
      <h2>Marga Lie</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="User" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      else {
        alert(`User ${username} registered successfully!`);
        save();
      }
    });
      function save() {
                var usernameData = document.getElementById('username').value
                var pass = document.getElementById('password').value

                if(localStorage.getItem('usernameLocalData') == null) {
                    localStorage.setItem('usernameLocalData', '[]');
                }
                if(localStorage.getItem('passwordLocalData') == null) {
                    localStorage.setItem('passwordLocalData', '[]');
                }

                var usernameOldData = JSON.parse(localStorage.getItem('usernameLocalData'));
                usernameOldData.push(usernameData);
                var passOldData = JSON.parse(localStorage.getItem('passwordLocalData'));
                passOldData.push(pass);

                localStorage.setItem('usernameLocalData', JSON.stringify(usernameOldData));
                localStorage.setItem('passwordLocalData', JSON.stringify(passOldData));

                return window.location.href = 'login.html';
            }
  </script>
</body>
</html>
